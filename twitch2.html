    <title>Multiple Twitch Streams</title>
    <style>
        .stream-container {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
        }
        .hide {
            display: none;
        }
    </style>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

<div id="twitch-streams">
    <!-- Channel 1 -->
    <div class="stream-container">
        <input type="text" id="channel1" placeholder="Enter channel name" />
        <button onclick="changeChannel(1)">Change Channel</button>
        <div id="twitch-embed1" class="hide"></div>
        <script type="text/javascript">
            var player1;
            function initPlayer1(channel) {
                var options = {
                    channel: channel,
                    width: 700,
                    height: 500,
                    parent: ["localhost"] // Add your domain here
                };
                player1 = new Twitch.Player("twitch-embed1", options);
                player1.addEventListener(Twitch.Player.READY, function() {
                    player1.addEventListener(Twitch.Player.ONLINE, function() {
                        document.getElementById("twitch-embed1").classList.remove('hide');
                    });
                    player1.addEventListener(Twitch.Player.OFFLINE, function() {
                        document.getElementById("twitch-embed1").classList.add('hide');
                    });
                });
            }
            initPlayer1("philza"); // default channel

            function changeChannel(playerNumber) {
                var channelInput = document.getElementById("channel" + playerNumber).value.trim();
                if (channelInput) {
                    if (playerNumber === 1) {
                        player1.setChannel(channelInput);
                    }
                } else {
                    alert("Please enter a valid channel name.");
                }
            }
        </script>
    </div>
